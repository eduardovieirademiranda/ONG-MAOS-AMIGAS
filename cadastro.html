<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Voluntariado – ONG Mãos Amigas</title>
  <link rel="stylesheet" href="css/style.css">

  <!-- jQuery + Plugin de Máscaras -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

  <header>
    <nav>
      <a href="index.html"><h1>ONG Mãos Amigas</h1></a>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h2>Seja um Voluntário</h2>
      <p>Faça parte da Mãos Amigas e ajude a transformar vidas com o seu tempo e dedicação.</p>
      <img src="imagens/voluntario 1.jpg" alt="Voluntário ajudando em uma ação comunitária">

      <form>
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required>

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required>

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required>
        </fieldset>

        <fieldset>
          <legend>Disponibilidade</legend>

          <label for="dias">Dias disponíveis:</label>
          <input type="text" id="dias" name="dias" placeholder="Ex: Segunda a Sexta">

          <label for="turno">Turno:</label>
          <input type="text" id="turno" name="turno" placeholder="Manhã, Tarde ou Noite">
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ONG Mãos Amigas. Todos os direitos reservados.</p>
  </footer>

  <!-- Máscaras de entrada -->
  <script>
    $(document).ready(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });
  </script>

</body>
</html>
