<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Voluntário — ONG Mãos Amigas</title>
  <meta name="description" content="Cadastre-se como voluntário da ONG Mãos Amigas e participe de nossas ações sociais transformadoras." />

  <!-- SEO e compartilhamento -->
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Cadastro de Voluntário — ONG Mãos Amigas" />
  <meta property="og:description" content="Cadastre-se e participe das ações sociais da ONG Mãos Amigas." />
  <meta property="og:image" content="imagens/og-cover.png" />
  <meta property="og:locale" content="pt_BR" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Cadastro de Voluntário — ONG Mãos Amigas" />
  <meta name="twitter:description" content="Participe das ações sociais da ONG Mãos Amigas." />
  <meta name="twitter:image" content="imagens/og-cover.png" />

  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css?v=75e3d58" />
</head>

<body>
  <!-- CABEÇALHO -->
  <header>
    <nav class="navbar" aria-label="Navegação principal">
      <a href="index.html" class="brand">
        <img src="imagens/logo.png" alt="Logo da ONG Mãos Amigas" class="logo" />
        <span>ONG Mãos Amigas</span>
      </a>

      <div class="links">
        <a href="index.html" data-route="home">Início</a>
        <a href="projetos.html" data-route="projetos">Projetos</a>
        <a href="cadastro.html" data-route="cadastro" class="ativo">Cadastro</a>
      </div>
    </nav>
  </header>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="cadastro container">
    <section>
      <h2>Cadastro de Voluntário</h2>
      <p>Preencha o formulário abaixo e junte-se à ONG Mãos Amigas em nossas ações sociais.</p>

      <form id="formCadastro" action="#" method="post">
        <fieldset>
          <legend>Dados Pessoais</legend>

          <label for="nome">Nome completo</label>
          <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" required />

          <label for="cpf">CPF</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required />

          <label for="email">E-mail</label>
          <input type="email" id="email" name="email" placeholder="seuemail@exemplo.com" required />

          <label for="telefone">Telefone</label>
          <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000" required />

          <label for="dataNasc">Data de nascimento</label>
          <input type="date" id="dataNasc" name="dataNasc" required />
        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP</label>
          <input type="text" id="cep" name="cep" placeholder="00000-000" required />

          <label for="logradouro">Logradouro</label>
          <input type="text" id="logradouro" name="logradouro" placeholder="Rua/Avenida" required />

          <label for="numero">Número</label>
          <input type="text" id="numero" name="numero" placeholder="123" required />

          <label for="bairro">Bairro</label>
          <input type="text" id="bairro" name="bairro" placeholder="Bairro" required />

          <label for="cidade">Cidade</label>
          <input type="text" id="cidade" name="cidade" placeholder="Cidade" required />

          <label for="estado">Estado (UF)</label>
          <select id="estado" name="estado" required>
            <option value="">Selecione</option>
            <option value="SP">SP</option>
            <option value="RJ">RJ</option>
            <option value="MG">MG</option>
            <option value="ES">ES</option>
            <option value="RS">RS</option>
            <option value="SC">SC</option>
            <option value="PR">PR</option>
            <option value="BA">BA</option>
            <option value="PE">PE</option>
            <option value="CE">CE</option>
            <option value="Outros">Outros</option>
          </select>
        </fieldset>

        <button type="submit" class="btn-enviar">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>&copy; 2025 ONG Mãos Amigas — Todos os direitos reservados.</p>
  </footer>

  <!-- jQuery + Máscaras -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

  <script>
    $(document).ready(function() {
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });
  </script>
</body>
</html>
