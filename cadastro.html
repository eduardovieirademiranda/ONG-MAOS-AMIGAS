<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Voluntariado – ONG Mãos Amigas</title>
  <link rel="stylesheet" href="css/style.css" />

  <!-- jQuery + Plugin de Máscaras -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>
</head>
<body>

  <!-- CABEÇALHO -->
  <header>
    <nav class="navbar">
      <a href="index.html" class="brand">
        <img src="imagens/logo.png" alt="Logo da ONG Mãos Amigas" class="logo" />
        <span>ONG Mãos Amigas</span>
      </a>
      <div class="links">
        <a href="index.html">Início</a>
        <a href="projetos.html">Projetos</a>
        <a href="cadastro.html" aria-current="page" class="ativo">cadastro</a>
      </div>
    </nav>
  </header>

  <!-- CONTEÚDO -->
  <main class="cadastro">
    <section>
      <h2 class="titulo">Seja um Voluntário</h2>
      <p>Faça parte da ONG Mãos Amigas e ajude a transformar vidas com o seu tempo e dedicação.</p>
      <img src="imagens/voluntario 1.jpg" alt="Voluntário ajudando em uma ação comunitária" />

      <form>
        <!-- DADOS PESSOAIS -->
        <fieldset>
  <legend>Dados Pessoais</legend>

  <label for="nome">Nome completo</label>
  <input 
    type="text" 
    id="nome" 
    name="nome" 
    placeholder="Digite seu nome completo" 
    pattern="^[A-Za-zÀ-ÿ\s]{5,}$" 
    title="Digite seu nome completo (apenas letras)" 
    required 
  />

        <label for="cpf">CPF</label>
        <input 
          type="text" 
          id="cpf" 
          name="cpf" 
          placeholder="000.000.000-00" 
          pattern="^\d{3}\.\d{3}\.\d{3}-\d{2}$" 
          title="Use o formato 000.000.000-00" 
          required 
        />

        <label for="email">E-mail</label>
        <input 
          type="email" 
          id="email" 
          name="email" 
          placeholder="seuemail@exemplo.com" 
          title="Digite um e-mail válido (ex: nome@dominio.com)" 
          required 
        />

        <label for="telefone">Telefone</label>
        <input 
          type="tel" 
          id="telefone" 
          name="telefone" 
          placeholder="(11) 98888-7777" 
          pattern="^\(?\d{2}\)?\s?(?:9\d{4}|\d{4})-\d{4}$" 
          title="Use o formato (11) 98888-7777 ou (11) 8888-7777" 
          required 
        />

        <label for="cep">CEP</label>
        <input 
          type="text" 
          id="cep" 
          name="cep" 
          placeholder="00000-000" 
          pattern="^\d{5}-\d{3}$" 
          title="Use o formato 00000-000" 
          required 
        />
      </fieldset>

        <!-- DISPONIBILIDADE -->
        <fieldset>
          <legend>Disponibilidade</legend>

          <p class="subtitulo">Dias disponíveis</p>
          <div class="options-grid" role="group" aria-label="Dias disponíveis">
            <label><input type="checkbox" name="dias[]" value="segunda" /> Segunda</label>
            <label><input type="checkbox" name="dias[]" value="terca" /> Terça</label>
            <label><input type="checkbox" name="dias[]" value="quarta" /> Quarta</label>
            <label><input type="checkbox" name="dias[]" value="quinta" /> Quinta</label>
            <label><input type="checkbox" name="dias[]" value="sexta" /> Sexta</label>
            <label><input type="checkbox" name="dias[]" value="sabado" /> Sábado</label>
            <label><input type="checkbox" name="dias[]" value="domingo" /> Domingo</label>
          </div>

          <p class="subtitulo" style="margin-top:.5rem;">Turno</p>
          <div class="options-row" role="group" aria-label="Turno">
            <label><input type="radio" name="turno" value="manha" required /> Manhã</label>
            <label><input type="radio" name="turno" value="tarde" /> Tarde</label>
            <label><input type="radio" name="turno" value="noite" /> Noite</label>
          </div>
        </fieldset>

        <!-- TERMOS -->
        <fieldset>
          <legend>Termos</legend>
          <label>
            <input type="checkbox" name="aceite" required />
            Declaro que li e concordo com os termos de cadastro
          </label>
        </fieldset>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>

  <!-- RODAPÉ -->
  <footer>
    <p>&copy; 2025 ONG Mãos Amigas. Todos os direitos reservados.</p>
  </footer>

  <!-- Máscaras -->
  <script>
    $(function(){
      $('#cpf').mask('000.000.000-00');
      $('#telefone').mask('(00) 00000-0000');
      $('#cep').mask('00000-000');
    });
  </script>
</body>
</html>
